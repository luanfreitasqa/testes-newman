name: Run Newman Collection Daily

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'  # Roda todos os dias Ã  meia-noite (UTC)

jobs:
  newman-tests:
    runs-on: ubuntu-latest

    steps:
    # Check out the repository
    - name: Check out repository
      uses: actions/checkout@v3

    # Set up Node.js (16 or superior)
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'

    # Install Newman and the htmlextra reporter
    - name: Install Newman and Reporter
      run: npm install -g newman newman-reporter-htmlextra

    # Run the Newman Collection and generate the HTML report
    - name: Run Newman Collection
      run: newman run "TesteSouth.postman_collection.json" -n 50 -r htmlextra --reporter-htmlextra-export resultado-bonito.html

    # Commit the report to the gh-pages branch
    - name: Deploy Report to GitHub Pages
      run: |
        git config --local user.email "github-actions@github.com"
        git config --local user.name "github-actions"
        git checkout -b gh-pages
        git add resultado-bonito.html
        git commit -m "Deploy report to GitHub Pages"
        git push -f origin gh-pages
